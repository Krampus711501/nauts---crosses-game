<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="game.css">
    <title> O & X's</title>
  </head>
  <body>

<h1 class="main-header">Tic-Tac-Toe</h1>

<div class="container">

<div class="game-grid-container">

<button class="side-button-O">O</button>

<div class="game-grid">
      <div class="row">
    <button data-row="0" data-column="0" class="game-button"></button>
    <button data-row="0" data-column="1" class="game-button"></button>
    <button data-row="0" data-column="2" class="game-button"></button>
  </div>

  <div class="row">
    <button data-row="1" data-column="0" class="game-button"></button>
    <button data-row="1" data-column="1" class="game-button"></button>
    <button data-row="1" data-column="2" class="game-button"></button>
  </div>

  <div class="row">
    <button data-row="2" data-column="0" class="game-button"></button>
    <button data-row="2" data-column="1" class="game-button"></button>
    <button data-row="2" data-column="2" class="game-button"></button>
  </div>
</div>
<button class="side-button-X">X</button>
<button class="reset-button">Reset game</button>
</div>
</div>

    <script src="game.js"></script>
  </body>
</html>
